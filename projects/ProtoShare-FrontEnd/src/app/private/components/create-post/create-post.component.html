<div class="central-area">
  <form class="post-form" [formGroup]="postForm">
    <app-image-input formControlName="image" (change)="handlePhoto()"></app-image-input>
    <div class="description-input-cont">
      <label class="label" for="description">Description</label>
      <textarea formControlName="description" type="text" id="description"></textarea>
    </div>
    <input class="button" type="submit" value="Submit">
  </form>
  <img class="image" *ngIf="postImage" [src]="postImage">
</div>
