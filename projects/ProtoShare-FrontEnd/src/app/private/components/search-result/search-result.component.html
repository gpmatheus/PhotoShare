<div id="content-container">
  <div id="results-container-aux" *ngIf="(profilesPage$ | async) as profilesPage">
    <div id="results-container" *ngIf="!profilesPage.empty">
      <div (dblclick)="checkProfile(profile.id)" class="result" *ngFor="let profile of profilesPage.content">
        <div class="photo-container">
          <img class="result-image" [src]="profile.profileImageUrl | imgJwt | async" alt="No Photo">
        </div>
        <h2> {{ profile.name }} </h2>
      </div>
      <div id="page-navigation" *ngIf="profilesPage.totalPages > 1">
        <button class="previous element" (click)="changePageIndex(profilesPage.number - 1)"
        [disabled]="profilesPage.first">
          previous
        </button>
        <div class="index element">
          <h4> {{ profilesPage.number + 1 }} </h4>
        </div>
        <button class="next element" (click)="changePageIndex(profilesPage.number + 1)"
        [disabled]="profilesPage.last">
          next
        </button>
      </div>
    </div>
  </div>
</div>
